        // Arrow function for filtering products
        var filterAndDisplayProducts = () => {
            var output = document.getElementById('output');
            var categoryFilter = document.getElementById('categoryFilter').value;
            var priceFilter = document.getElementById('priceFilter').value;
            var colorFilter = document.getElementById('colorFilter').value;
            var brandFilter = document.getElementById('brandFilter').value;

            var priceRange = priceFilter.split('-').map(Number);
            var minPrice = priceRange[0];
            var maxPrice = priceRange[1];

            var filteredProducts = shop.filter(item =>
                (categoryFilter === '' || item.category === categoryFilter) &&
                (priceFilter === '' || (item.price >= minPrice && item.price <= maxPrice)) &&
                (colorFilter === '' || item.color === colorFilter) &&
                (brandFilter === '' || item.brand === brandFilter)
            );
            let count = 1;
            let content = '';
            output.innerHTML = '';
            filteredProducts.forEach(item => {
                content += `<td align=center>
                    <img src="${item.photo}" alt="" width="200" height="200">
                    <h3>${item.name}</h3>
                    <p>Category: ${item.category}</p>
                    <p>Price: ${item.price}</p>
                    <p>Color: ${item.color}</p>
                    <p>Brand: ${item.brand}</p>
                    </td>`;

                if (count % 4 === 0) {
                    content = '<tr>' + content + '</tr>';
                    output.innerHTML += content;
                    content = '';
                }
                count++;
            });

            if (content !== '') {
                content = '<tr>' + content + '</tr>';
                output.innerHTML += content;
            }
        }
        filterAndDisplayProducts();
    </script>
