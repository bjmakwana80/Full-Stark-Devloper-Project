<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="35%" border="1" cellspacing="10" cellpadding="10" align="center" bgcolor="#737CA1">
        <thead>
            <th>
                <div id="nam"></div>
                <div id="rastragaan"></div>
            </th>
        </thead>
    </table>
    <script>
        var gaan = `<font color="#EBF4FA">जन-गण-मन अधिनायक जय हे<br>
भारत भाग्य विधाता।<br>
पंजाब-सिंधु-गुजरात-मराठा<br>
द्राविड़-उत्कल-बंग<br>
विंध्य हिमाचल यमुना गंगा<br>
उच्छल जलधि तरंग<br>
तव शुभ नामे जागे, तव शुभ आशीष मांगे<br>
गाहे तव जय-गाथा।<br>
जन-गण-मंगलदायक जय हे 
भारत भाग्य विधाता।<br>
जय हे, जय हे, जय हे, <br>
जय जय जय जय हे।</font>`;

        var con = `<h1><font color="yellow">भारत का राष्ट्रगान</font></h1>`;

        document.getElementById(`rastragaan`).innerHTML = gaan;
        document.getElementById(`nam`).innerHTML = con;
    </script>
</body>

</html>
